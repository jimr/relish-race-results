<!DOCTYPE html>
<html>
	<head>
		<title>Relish Race Results</title>
        <meta charset='utf-8'> 
        <link href="static/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
        <div class="container">
            <a href="https://github.com/jimr/relish-race-results"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
            <div class="row">
                <h1>Relish Race Results</h1>
            </div>
            <div class="row">
                <form class="form-horizontal" action="." method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="col-xs-1 control-label" for="file">File:</label>
                        <div class="col-xs-4">
                            <input class="form-control" type="file" name="file"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-1 control-label" for="file">Format:</label>
                        <div class="col-xs-4">
                            <select class="form-control" name="format">
                                <option value="csv" selected>csv</option>
                                <option value="xls">xls</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-offset-1 col-xs-4">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>
	</body>
</html>
